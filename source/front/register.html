<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/styles/register-login.css" />
        <title>Cadastrar-se</title>
    </head>
    <body>
        <img src="../public/assets/seagull logo.jfif" alt="" />

        <label class="titleLabel" for="">Cadastre-se agora!</label>

        <form>
            <label class="inputLabel" for="">Nome</label>
            <input class="inputData" id="nameInputData" type="text" placeholder="Insira seu nome completo" />

            <label class="inputLabel" for="">Email</label>
            <input class="inputData" id="emailInputData" type="text" placeholder="Insira seu e-mail" />

            <label class="inputLabel" for="">Senha</label>
            <input class="inputData" id="passwordInputData" type="password" placeholder="Insira sua senha" />

            <label class="inputLabel" for="">Confirmação de senha</label>
            <input class="inputData" id="confirmationInputData" type="password" placeholder="Confirme sua senha" />

            <button type="submit">Cadastrar</button>
        </form>

        <a id="alreadyHasAccount" href="http://127.0.0.1:1337/source/front/login.html">Já tem uma conta? Faça login</a>

        <script src="register.js"></script>
    </body>
</html>
